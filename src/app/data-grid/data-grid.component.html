<div class="container">
  <div class="content">
    <mat-grid-list cols="3" rowHeight="200px" gutterSize="16px">
      <mat-grid-tile
        *ngFor="let item of data"
        [ngClass]="{ 'selected': selectedItem === item }"
        (click)="onRowClick(item)">
        <div class="grid-item-content">
          <div class="grid-item-header">
          </div>
          <div class="grid-item-body">
            <p><strong>ID:</strong> {{ item.id }}</p>
            <p><strong>First Name:</strong> {{ item.firstName }}</p>
            <p><strong>Last Name:</strong> {{ item.lastName }}</p>
            <p><strong>Age:</strong> {{ item.age }}</p>
            <p><strong>Email:</strong> {{ item.email }}</p>
            <p><strong>Number:</strong> {{ item.phone }}</p>
            <p><strong>City:</strong> {{ item.city }}</p>
          </div>
        </div>

      </mat-grid-tile>
    </mat-grid-list>
  </div>


  <footer class="footer">
    <button mat-raised-button color="primary" (click)="addRecord()">Add</button>
    <button mat-raised-button color="accent" (click)="updateRecord()">Edit</button>
    <button mat-raised-button color="warn" (click)="deleteRecord()">Delete</button>
  </footer>
</div>
